<ion-header>
    <ion-navbar color="amarelo">
      
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>

      <ion-title >
          Home
      </ion-title>

    </ion-navbar>
  </ion-header>


<ion-content class="cards-bg">

  <ion-card *ngFor="let prod of prodsList$ | async">

    <ion-card-content>
      <ion-card-title>
        {{prod.titulo}}
      </ion-card-title>
      <p>
        {{prod.descricao}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='musical-notes'></ion-icon>
          Listen
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <audio controls>
          <source [src]="prod.url" type="audio/mp3">
          We couldn't load the podcast.
       </audio>
      </ion-col>
    </ion-row>


  </ion-card>

</ion-content>
