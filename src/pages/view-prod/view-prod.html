<ion-header>

  <ion-navbar>
    <ion-title>{{prod?.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-buttons>
    <button ion-button detail-push navPush="EditProdPage" [navParams]
        ="{prod: prod}">Editar Producao
    </button>
</ion-buttons>

<ion-item class="descricao">
  <ion-textarea readonly [(ngModel)]="prod.descricao">
  </ion-textarea>
</ion-item>

<ion-item class="url">
    <ion-textarea readonly [(ngModel)]="prod.url">
    </ion-textarea>
 </ion-item>

 <ion-item>
  <audio controls controlsList="nodownload">
    <source [src]="prod.url" type="audio/mp3">
    We couldn't load the podcast.
 </audio>
 </ion-item>

</ion-content>
